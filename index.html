<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI News</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header><h1>AI News</h1></header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search AI news...">
  </div>

  <div class="section-title">Most Viewed</div>
  <div class="most-viewed-container" id="mostViewedContainer"></div>

  <div class="section-title">Latest News</div>
  <div class="news-container" id="newsContainer"></div>

  <div class="pagination" id="pagination"></div>

  <script src="script.js"></script>
</body>
</html>
